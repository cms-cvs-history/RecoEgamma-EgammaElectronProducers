process Electron =
{
 source = PoolSource
  {
    # Number of events program should run
    untracked vstring fileNames = {'file:ecal_rechits.root'}
    untracked int32 maxEvents = -1
  }

#
# clusteribg sequence
#
include "RecoEcal/EgammaClusterProducers/data/ecalClusteringSequence.cff"
include "RecoEcal/EgammaClusterProducers/data/geometryForClustering.cff"

# dummy electrons from super clusters
include "RecoEgamma/EgammaElectronProducers/data/electrons.cfi"

path p1 = { ecalClusteringSequence, electrons }


  module o1 = PoolOutputModule
   {
      untracked string fileName = "egamma_electrons.root"
      untracked vstring outputCommands =
      {
       "drop *",
       "keep edmHepMCProduct_*_*_*",

       "keep recoBasicClusters_*_*_*",
       "keep recoSuperClusters_*_*_*",
       "keep recoPreshowerClusters_*_*_*",
       "keep recoClusterShapes_*_*_*",

       "keep *_electrons_*_*"
      }
   }
   endpath outpath = { o1 }
}
