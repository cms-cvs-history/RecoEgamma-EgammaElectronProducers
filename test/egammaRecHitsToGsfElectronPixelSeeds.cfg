# make electrons using pixel and ECAL rec hits
#
# Created by Shahram Rahatlou from example by Ursula Berthon and Claude Charlot
#
process electrons = {
  include "Configuration/StandardSequences/data/FakeConditions.cff"

  ### keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  source = PoolSource {
    untracked vstring fileNames =
#    {'file:/data/uberthon/electrons/38151E90-8997-DC11-8CFA-000423D95220.root'}
          {'rfio:/castor/cern.ch/cms/store/relval/2008/2/4/RelVal-SingleElectronPt35-1202115095/0000/90ECD43E-31D3-DC11-81EE-0030487A3346.root',
	   'rfio:/castor/cern.ch/cms/store/relval/2008/2/4/RelVal-SingleElectronPt35-1202115095/0000/B425FEBC-40D3-DC11-B4FF-000423D986A8.root'}
    untracked uint32 debugVerbosity = 1
    untracked bool   debugFlag     = true
  }

  untracked PSet maxEvents = {untracked int32 input = 500}


  include "RecoEgamma/EgammaElectronProducers/data/electronPixelSeeds.cff"

  # complete clustering sequence
  include "RecoEcal/EgammaClusterProducers/data/ecalClusteringSequence.cff"

  # electron pixel seed finding
  include "RecoEgamma/EgammaElectronProducers/data/electronPixelSeeds.cff"
  path p = { ecalClusteringSequence, electronPixelSeeds }

  module out = PoolOutputModule {
    untracked string fileName = "/tmp/pixelseeds_old.root"
    untracked vstring outputCommands = {
       "drop *",
       "keep *_*_*_electrons"
    }
  }
  endpath outpath = { out }
}
