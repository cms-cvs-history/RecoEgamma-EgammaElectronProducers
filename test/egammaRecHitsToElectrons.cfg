# $Id: egammaRecHitsToElectrons.cfg,v 1.6 2007/05/17 18:48:55 futyand Exp $
# make electrons (both pixel based and pixel-less) using tracker and ECAL rec hits
#
# Created by Shahram Rahatlou
#
process electrons = {
  include "Configuration/StandardSequences/data/FakeConditions.cff"

  ### keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames =
    {'rfio:/castor/cern.ch/cms/store/mc/2007/12/2/RelVal-RelValSingleElectronPt35-1196631782/0000/52388364-7CA1-DC11-A0B9-003048562A9E.root'}
    untracked uint32 debugVerbosity = 1
    untracked bool   debugFlag     = true
  }

  untracked PSet maxEvents = {untracked int32 input = 10}

  # complete clustering sequence
  include "RecoEcal/EgammaClusterProducers/data/ecalClusteringSequence.cff"
  
  # sequence to make si-strip based electrons
  include "RecoEgamma/EgammaElectronProducers/data/electronSequence.cff"

  path p = { ecalClusteringSequence, 
             electronSequence  }

  module out = PoolOutputModule {
    untracked string fileName = "egamma_electrons.root"
    untracked vstring outputCommands = {
       "drop *",
       "keep *_*_*_electrons"
    }
  }
  endpath outpath = { out }
}
