# $Id: egammaClustersToPixelMatchGsfElectrons.cfg,v 1.1 2007/12/10 13:05:41 uberthon Exp $
# make electrons using pixel hits and ecal super clusters
# the input collection must contain
#   - rechits from tyracker
#   - clusters from ecal
# this implies that most likely you must have run on a reco sample yourself
# and stored the clusters in addition to the rechits.
# If you don't know how to do this consider using egammaRecHitsToElectrons.cfg instead.
#
#
process electrons = {
  include "Configuration/StandardSequences/data/FakeConditions.cff"

  ### keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames =
	{'rfio:/castor/cern.ch/cms/store/mc/2007/12/2/RelVal-RelValSingleElectronPt35-1196631782/0000/52388364-7CA1-DC11-A0B9-003048562A9E.root'}
    untracked uint32 debugVerbosity = 1
    untracked bool   debugFlag     = true
  }

  untracked PSet maxEvents = {untracked int32 input = 10}

  # sequence to make electrons
  include "RecoEgamma/EgammaElectronProducers/data/pixelMatchGsfElectronSequence.cff"
  path p = { pixelMatchGsfElectronSequence }

  module out = PoolOutputModule {
    untracked string fileName = "egamma_gsfElectrons.root"
    untracked vstring outputCommands = {
       "drop *",
       "keep *_*_*_electrons"
    }
  }
  endpath outpath = { out }
}
